<!DOCTYPE html>
<html>
<head>
  <title>Inventory CRUD</title>
</head>
<body>
<h2>Tambah Data</h2>
<input id="nama" placeholder="Nama Barang">
<input id="stok" placeholder="Stok">
<input id="lokasi" placeholder="Lokasi">
<button onclick="tambah()">Simpan</button>

<h2>Data Inventory</h2>
<table border="1" id="table"></table>

<script>
const API_URL = "PASTE_API_URL_DISINI";

function loadData() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      let html = "<tr><th>ID</th><th>Nama</th><th>Stok</th><th>Lokasi</th></tr>";
      data.slice(1).forEach(row => {
        html += `<tr>
          <td>${row[0]}</td>
          <td>${row[1]}</td>
          <td>${row[2]}</td>
          <td>${row[3]}</td>
        </tr>`;
      });
      document.getElementById("table").innerHTML = html;
    });
}

function tambah() {
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      nama: document.getElementById("nama").value,
      stok: document.getElementById("stok").value,
      lokasi: document.getElementById("lokasi").value
    })
  }).then(() => loadData());
}

loadData();
</script>
</body>
</html>
